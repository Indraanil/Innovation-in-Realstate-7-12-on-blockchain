<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - BharatPropChain</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .view-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: #4b5563;
        }

        .view-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        #mapView {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1 onclick="window.location.href='index.html'">üèõÔ∏è BharatPropChain</h1>
                <p class="tagline">Institutional Grade Asset Trading</p>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="kyc-verification.html">KYC</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="register-property.html">Register Property</a>
                <a href="dashboard.html">Dashboard</a>
                <button id="connectWalletBtn" class="btn-primary">Connect Wallet</button>
            </div>
        </div>
    </nav>

    <section class="marketplace animate-in" style="padding-top: 4rem;">
        <div class="container">
            <div style="margin-bottom: 3rem;">
                <h1 class="hero-title" style="font-size: 2.5rem; text-align: left; margin-bottom: 0.5rem;">Asset
                    Marketplace</h1>
                <p style="color: var(--text-muted); font-size: 1.1rem;">Verified Real-World Assets (RWAs) tokenized
                    on-chain.</p>
            </div>

            <!-- Filters -->
            <div class="glass" style="padding: 1.5rem; border-radius: 16px; margin-bottom: 3rem;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Asset Type</label>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                            <option value="campus">Campus</option>
                            <option value="industrial">Industrial</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Location</label>
                        <select id="cityFilter">
                            <option value="">All Cities</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="delhi">Delhi</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="hyderabad">Hyderabad</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Risk Profile</label>
                        <select id="riskFilter">
                            <option value="">All Risk Levels</option>
                            <option value="low">Low Risk</option>
                            <option value="medium">Medium Risk</option>
                            <option value="high">High Risk</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- View Switcher -->
            <div class="view-switcher" style="margin-bottom: 2rem;">
                <button id="gridViewBtn" class="btn-secondary active" style="border-radius: 20px 0 0 20px;">Grid
                    View</button>
                <button id="mapViewBtn" class="btn-secondary"
                    style="border-radius: 0 20px 20px 0; border-left: none;">Map View</button>
            </div>

            <!-- Map View -->
            <div id="mapView"
                style="display: none; height: 600px; border-radius: 16px; overflow: hidden; border: 1px solid var(--border-light); margin-bottom: 3rem;">
            </div>

            <!-- Properties Grid -->
            <div id="propertiesContainer" class="property-grid">
                <!-- Skeleton Loading State -->
                <div class="skeleton" style="height: 400px; border-radius: 16px;"></div>
                <div class="skeleton" style="height: 400px; border-radius: 16px;"></div>
                <div class="skeleton" style="height: 400px; border-radius: 16px;"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 BharatPropChain</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        let marketplaceMap;
        let propertyMarkers = [];
        let allProperties = [];

        // Load properties on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProperties();

            // View switcher logic
            document.getElementById('gridViewBtn').addEventListener('click', () => {
                document.getElementById('propertiesContainer').style.display = 'grid';
                document.getElementById('mapView').style.display = 'none';
                document.getElementById('gridViewBtn').classList.add('active');
                document.getElementById('mapViewBtn').classList.remove('active');
            });

            document.getElementById('mapViewBtn').addEventListener('click', () => {
                document.getElementById('propertiesContainer').style.display = 'none';
                document.getElementById('mapView').style.display = 'block';
                document.getElementById('mapViewBtn').classList.add('active');
                document.getElementById('gridViewBtn').classList.remove('active');

                // Initialize map if not already done
                if (!marketplaceMap) {
                    initMarketplaceMap();
                } else {
                    marketplaceMap.invalidateSize();
                }
            });
        });

        function initMarketplaceMap() {
            marketplaceMap = L.map('mapView').setView([20.5937, 78.9629], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(marketplaceMap);

            updateMapMarkers();
        }

        function updateMapMarkers() {
            if (!marketplaceMap || !window.loadedProperties) return;

            // Clear existing markers
            propertyMarkers.forEach(marker => marketplaceMap.removeLayer(marker));
            propertyMarkers = [];

            // Add new markers
            window.loadedProperties.forEach(property => {
                let lat, lng;

                if (property.coordinates) {
                    lat = property.coordinates.lat;
                    lng = property.coordinates.lng;
                } else {
                    // Fallback for properties without coordinates
                    // Generate random offset around India center for demo if no coords
                    // In real app, we would skip or use city center
                    return;
                }

                const marker = L.marker([lat, lng]).addTo(marketplaceMap);

                const popupContent = `
                    <div style="min-width: 200px;">
                        <h3>${property.name}</h3>
                        <p>üìç ${property.location}</p>
                        <p>üí∞ ‚Çπ${(property.total_value / 10000000).toFixed(2)} Cr</p>
                        <p>üé´ ${property.total_tokens} tokens</p>
                        <button onclick="window.location.href='property-details.html?id=${property.property_id}'" 
                                style="width: 100%; padding: 8px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            View Details
                        </button>
                    </div>
                `;

                marker.bindPopup(popupContent);
                propertyMarkers.push(marker);
            });
        }

        // Hook into the existing loadProperties to capture data
        const originalLoadProperties = window.loadProperties;
        window.loadProperties = async function () {
            try {
                const data = await apiCall('/api/properties');
                if (data.properties) {
                    window.loadedProperties = data.properties;

                    // Use unified display logic
                    displayProperties(data.properties, 'propertiesContainer');

                    // Update map if initialized
                    if (marketplaceMap) {
                        updateMapMarkers();
                    }
                }
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        };
    </script>
</body>

</html>
